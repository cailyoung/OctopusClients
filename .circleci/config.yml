 version: 2.1

 orbs:
  win: circleci/windows@2.2.0

 jobs:
   build:
     executor: win/default     
    
     steps:
       - checkout
       - run: pwsh build.ps1
       - run:
          name: test results
          when: always
          command: |
              dotnet tool install -g trx2junit
              export PATH="$PATH:/root/.dotnet/tools"
              trx2junit /**/TestResults/*.trx
       - store_test_results:
            path: tests/TestResults
       - store_artifacts:
            path: C:\Users\circleci\LocalPackages
